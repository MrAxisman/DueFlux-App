name: Desktop Releases

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: false
        default: all
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  build:
    if: ${{ inputs.platform == 'all' || inputs.platform == matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            workdir: DueFlux_app_desktop/Windows
            script: release:win
          - platform: linux
            os: ubuntu-latest
            workdir: DueFlux_app_desktop/Linux
            script: release:linux
          - platform: macos
            os: macos-latest
            workdir: DueFlux_app_desktop/Windows
            script: release:mac
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.workdir }}

      - name: Build and publish
        run: npm run ${{ matrix.script }}
        working-directory: ${{ matrix.workdir }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
